    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .faq-section {
            margin-top: 2rem;
        }

        .faq-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: box-shadow 0.3s ease;
        }

        .faq-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .faq-question {
            font-weight: 600;
            cursor: pointer;
        }

        .faq-answer {
            margin-top: 0.5rem;
            display: none;
        }

        .faq-item.active .faq-answer {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-logo a {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .navbar-links a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        .navbar-links a:hover {
            color: #40916c;
            /* soft green highlight */
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
        }

        /* === Mobile Styles === */
        @media (max-width: 768px) {
            .navbar-links {
                position: absolute;
                top: 64px;
                right: 0;
                background-color: #fff;
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
                display: none;
                border-top: 1px solid #eee;
            }

            .navbar-links a {
                display: block;
                margin: 0.5rem 0;
            }

            .hamburger {
                display: block;
            }

            .navbar-links.show {
                display: flex;
            }
        }
    </style>

    <div class="container">
        <h1>Frequently Asked Questions</h1>
        <header class="navbar">
            <div class="navbar-container">
                <nav class="navbar-links" id="navLinks">
                    <a href="/">Home</a>

    <script>
        const faqItems = document.querySelectorAll('.faq-item');
        faqItems.forEach(item => {
            item.querySelector('.faq-question').addEventListener('click', () => {
                item.classList.toggle('active');
            });
        });
    </script>
    <script>
        const hamburger = document.getElementById('hamburgerBtn');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
