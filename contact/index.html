                position: absolute;
                top: 64px;
                right: 0;
                background-color: #fff;
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
                display: none;
                border-top: 1px solid #eee;
            }

            .navbar-links a {
                display: block;
                margin: 0.5rem 0;
            }

            .hamburger {
                display: block;
            }

            .navbar-links.show {
